<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>
        Sign Up
    </button>
    <style>
        button {
            background-color: rgb(46, 165, 79);
            color: white;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            height: 30px;
            width: 100px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease; 
        }

        button:hover {
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4); 
        }
    </style>
</body>
</html>
