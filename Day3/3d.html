<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .get-button {
        background-color: white;
        color: rgb(121, 82, 179); 
        font-weight: bold;
        border: 2px solid rgb(121, 82, 179); 
        height: 50px;
        width: 150px;
        border-radius: 5px;
    }
    
    button {
        background-color: rgb(28, 115, 173); 
        color: white;
        border-radius: 5px;
        height: 50px;
        width: 150px;
        font-weight: bold;
        border: none;
        margin-left: 10px;
    }
</style>
<body>
    <button class="get-button"> 
        Get started
    </button>
    <button>
        Download
    </button>
</body>
</html>
